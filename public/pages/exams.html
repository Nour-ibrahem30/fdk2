    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, orderBy, where, addDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAU0CCiQNrPEYpTNU4rAwmOmPUZnjb2FoU",
            authDomain: "a-platform-for-learning.firebaseapp.com",
            projectId: "a-platform-for-learning",
            storageBucket: "a-platform-for-learning.firebasestorage.app",
            messagingSenderId: "764579707883",
            appId: "1:764579707883:web:5456e2348354cc58fab7ae",
            measurementId: "G-4P972FP416",
            databaseURL: "https://a-platform-for-learning-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allExams = [];
        const examsGrid = document.getElementById('examsGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                examsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; background: rgba(239, 68, 68, 0.1); border: 2px solid rgba(239, 68, 68, 0.3); border-radius: 16px;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">🔒</span>
                        <h3 style="color: #f87171; margin-bottom: 1rem;">يجب تسجيل الدخول</h3>
                        <p style="color: #94a3b8; margin-bottom: 1.5rem;">يجب تسجيل الدخول لحل الامتحانات</p>
                        <a href="login.html" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; text-decoration: none; border-radius: 12px; transition: all 0.3s ease;">تسجيل الدخول</a>
                    </div>
                `;
                return;
            }

            // Load exams from Firebase
            await loadExams(user);
        });

        async function loadExams(user) {
            try {
                examsGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #94a3b8;">جاري تحميل الامتحانات...</div>';
                
                const examsQuery = query(collection(db, 'exams'), orderBy('createdAt', 'desc'));
                const examsSnapshot = await getDocs(examsQuery);
                
                allExams = examsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // جلب نتائج الطالب
                const resultsQuery = query(
                    collection(db, 'examResults'),
                    where('userId', '==', user.uid)
                );
                const resultsSnapshot = await getDocs(resultsQuery);
                
                const completedExamIds = new Set();
                resultsSnapshot.forEach(doc => {
                    completedExamIds.add(doc.data().examId);
                });
                
                completedExamIdsGlobal = completedExamIds;

                console.log('Loaded exams from Firebase:', allExams.length);
                console.log('Completed exams:', completedExamIds.size);
                displayExams(allExams, completedExamIds);
            } catch (error) {
                console.error('Error loading exams:', error);
                examsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; background: rgba(239, 68, 68, 0.1); border: 2px solid rgba(239, 68, 68, 0.3); border-radius: 16px;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">⚠️</span>
                        <h3 style="color: #f87171; margin-bottom: 1rem;">خطأ في تحميل الامتحانات</h3>
                        <p style="color: #94a3b8;">${error.message}</p>
                    </div>
                `;
            }
        }

        function displayExams(exams, completedExamIds = new Set()) {
            if (exams.length === 0) {
                examsGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">📋</div>
                        <h3>لا توجد امتحانات متاحة</h3>
                        <p>سيتم إضافة المحتوى قريباً</p>
                    </div>
                `;
                return;
            }

            examsGrid.innerHTML = exams.map(exam => {
                // تحديد نوع الامتحان
                const isInternal = exam.examType === 'internal' && exam.questions && exam.questions.length > 0;
                const isCompleted = completedExamIds.has(exam.id);
                
                return `
                    <div class="exam-card ${isCompleted ? 'completed-exam' : ''}">
                        <span class="exam-type">${isInternal ? '📝 امتحان مدمج' : '🔗 امتحان خارجي'}</span>
                        ${isCompleted ? '<span class="completed-badge">✅ تم الحل</span>' : ''}
                        <h3 class="exam-title">${exam.title}</h3>
                        ${exam.description ? `<p style="color: #94a3b8; margin-bottom: 1rem;">${exam.description}</p>` : ''}
                        <div class="exam-info">
                            <span>
                                <span aria-hidden="true">⏱️</span>
                                ${exam.duration || 0} دقيقة
                            </span>
                            <span>
                                <span aria-hidden="true">📝</span>
                                ${isInternal ? exam.questions.length + ' سؤال' : 'اختبار تفاعلي'}
                            </span>
                        </div>
                        <div class="exam-actions">
                            <button class="btn-start ${isCompleted ? 'btn-disabled' : ''}" 
                                    ${isCompleted ? 'disabled' : ''}
                                    onclick="${isCompleted ? '' : (isInternal ? `startInternalExam('${exam.id}')` : `window.open('${exam.examUrl}', '_blank')`)}" 
                                    aria-label="${isCompleted ? 'تم حل هذا الامتحان' : 'بدء ' + exam.title}">
                                <span aria-hidden="true">${isCompleted ? '✅' : '🚀'}</span>
                                ${isCompleted ? 'تم الحل' : 'ابدأ الامتحان'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // نظام الامتحانات المدمجة
        let currentExam = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let examStartTime = null;
        
        window.startInternalExam = async function(examId) {
            try {
                // تحميل بيانات الامتحان
                const examRef = doc(db, 'exams', examId);
                const examDoc = await getDoc(examRef);
                
                if (!examDoc.exists()) {
                    alert('الامتحان غير موجود');
                    return;
                }
                
                currentExam = { id: examId, ...examDoc.data() };
                currentQuestionIndex = 0;
                userAnswers = new Array(currentExam.questions.length).fill(null);
                examStartTime = new Date();
                
                // إنشاء popup الامتحان
                createExamPopup();
                displayQuestion();
                
                // منع التبديل بين التبويبات
                preventTabSwitch();
                
            } catch (error) {
                console.error('Error starting exam:', error);
                alert('حدث خطأ في بدء الامتحان');
            }
        };
        
        function createExamPopup() {
            const popup = document.createElement('div');
            popup.id = 'examPopup';
            popup.innerHTML = `
                <style>

        function displayQuestion() {
            const question = currentExam.questions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-text">
                    <strong>السؤال ${currentQuestionIndex + 1}:</strong> ${question.question}
                </div>
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <button class="option-btn ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                                onclick="selectAnswer(${index})">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            
            // تحديث التقدم
            document.getElementById('questionProgress').textContent = 
                `السؤال ${currentQuestionIndex + 1} من ${currentExam.questions.length}`;
            
            // تحديث الأزرار
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentExam.questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        window.selectAnswer = function(answerIndex) {
            userAnswers[currentQuestionIndex] = answerIndex;
            displayQuestion();
        };
        
        window.nextQuestion = function() {
            if (currentQuestionIndex < currentExam.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        };
        
        window.previousQuestion = function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        };
        
        let timerInterval;
        function startTimer() {
            let timeLeft = currentExam.duration * 60; // تحويل إلى ثواني
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('timerDisplay').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }
        
        window.submitExam = async function() {
            clearInterval(timerInterval);
            
            // حساب النتيجة
            let correctAnswers = 0;
            currentExam.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correctAnswers++;
                }
            });
            
            const score = (correctAnswers / currentExam.questions.length) * 100;
            const passed = score >= 50;
            
            // حفظ النتيجة في Firebase
            try {
                const user = auth.currentUser;
                if (user) {
                    await addDoc(collection(db, 'examResults'), {
                        userId: user.uid,
                        userEmail: user.email,
                        examId: currentExam.id,
                        examTitle: currentExam.title,
                        score: score,
                        correctAnswers: correctAnswers,
                        totalQuestions: currentExam.questions.length,
                        passed: passed,
                        answers: userAnswers,
                        completedAt: new Date().toISOString(),
                        duration: currentExam.duration
                    });
                }
            } catch (error) {
                console.error('Error saving exam result:', error);
            }
            
            // عرض النتيجة
            showResults(correctAnswers, currentExam.questions.length, score, passed);
        };

                                ? '🌟 أحسنت! لقد أظهرت فهماً ممتازاً للمادة'

            allowTabSwitch();

        window.closeExamPopup = function() {
            const popup = document.getElementById('examPopup');
            if (popup) {
                popup.remove();
            }
            currentExam = null;
            currentQuestionIndex = 0;
            userAnswers = [];
        };
        
        // منع التبديل بين التبويبات (تسجيل فقط بدون تحذيرات)
        function preventTabSwitch() {
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleWindowBlur);
        }
        
        function allowTabSwitch() {
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            window.removeEventListener('blur', handleWindowBlur);
        }
        
        function handleVisibilityChange() {
            if (document.hidden && currentExam) {
                console.log('⚠️ الطالب غادر صفحة الامتحان');
            }
        }
        
        function handleWindowBlur() {
            if (currentExam) {
                console.log('⚠️ الطالب فقد التركيز على الامتحان');
            }
        }

        // Filter functionality
        let completedExamIdsGlobal = new Set();
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                
                if (filter === 'all') {
                    displayExams(allExams, completedExamIdsGlobal);
                } else {
                    // For now, show all exams since we don't have type filtering yet
                    displayExams(allExams, completedExamIdsGlobal);
                }
            });
        });
    </script>
