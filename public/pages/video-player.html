<!DOCTYPE html>
<!-- Updated: Video Player with Notes Feature - v2.0 -->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو | منصة الفيلسوف التعليمية</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff; 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .btn-back { 
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-back:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); 
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .video-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .video-player { 
            position: relative; 
            width: 100%; 
            padding-bottom: 56.25%; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .video-player iframe, 
        .video-player video { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        .video-info {
            padding: 1rem 0;
        }
        
        .video-title { 
            font-size: 1.75rem; 
            margin-bottom: 1rem; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .video-meta { 
            display: flex; 
            gap: 2rem; 
            color: #94a3b8; 
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .video-description { 
            color: #cbd5e1; 
            line-height: 1.8;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            border-right: 3px solid #3b82f6;
        }
        
        .notes-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            max-height: 800px;
        }
        
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .notes-title {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .save-status {
            font-size: 0.875rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .save-status.saving {
            color: #f59e0b;
        }
        
        .save-status.saved {
            color: #10b981;
        }
        
        .notes-textarea {
            flex: 1;
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            resize: none;
            transition: all 0.3s ease;
            line-height: 1.8;
        }
        
        .notes-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .notes-textarea::placeholder {
            color: #64748b;
        }
        
        .notes-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .char-count {
            text-align: left;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
            
            .notes-section {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/public/pages/videos.html" class="btn-back">
                <span>←</span>
                <span>العودة للفيديوهات</span>
            </a>
        </div>
        
        <div class="main-content">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-player" id="videoPlayer">
                    <div class="loading">
                        جاري تحميل الفيديو<span class="spinner"></span>
                    </div>
                </div>
                <div class="video-info">
                    <h1 class="video-title" id="videoTitle">عنوان الفيديو</h1>
                    <div class="video-meta">
                        <span id="videoDuration">⏱️ 0 دقيقة</span>
                        <span id="videoSource">📹 YouTube</span>
                        <span id="videoViews">👁️ 0 مشاهدة</span>
                    </div>
                    <div class="video-description" id="videoDescription">
                        لا يوجد وصف
                    </div>
                </div>
            </div>
            
            <!-- Notes Section -->
            <div class="notes-section">
                <div class="notes-header">
                    <h2 class="notes-title">📝 ملاحظاتي</h2>
                    <div class="save-status" id="saveStatus">
                        <span>💾</span>
                        <span id="saveStatusText">محفوظ</span>
                    </div>
                </div>
                <textarea 
                    class="notes-textarea" 
                    id="notesTextarea" 
                    placeholder="اكتب ملاحظاتك هنا أثناء مشاهدة الفيديو...&#10;&#10;💡 نصيحة: ملاحظاتك تُحفظ تلقائياً"
                ></textarea>
                <div class="char-count" id="charCount">0 حرف</div>
                <div class="notes-actions">
                    <button class="btn btn-primary" id="saveNotesBtn">
                        <span>💾</span>
                        <span>حفظ الملاحظات</span>
                    </button>
                    <button class="btn btn-secondary" id="clearNotesBtn">
                        <span>🗑️</span>
                        <span>مسح</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAU0CCiQNrPEYpTNU4rAwmOmPUZnjb2FoU",
            authDomain: "a-platform-for-learning.firebaseapp.com",
            projectId: "a-platform-for-learning",
            storageBucket: "a-platform-for-learning.firebasestorage.app",
            messagingSenderId: "764579707883",
            appId: "1:764579707883:web:5456e2348354cc58fab7ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        let currentUser = null;
        let videoElement = null;
        let watchStartTime = null;
        let totalWatchTime = 0;
        let hasTrackedView = false;
        let autoSaveTimer = null;
        let currentVideoData = null;

        // Elements
        const notesTextarea = document.getElementById('notesTextarea');
        const saveStatusText = document.getElementById('saveStatusText');
        const saveStatus = document.getElementById('saveStatus');
        const charCount = document.getElementById('charCount');
        const saveNotesBtn = document.getElementById('saveNotesBtn');
        const clearNotesBtn = document.getElementById('clearNotesBtn');

        // Update character count
        notesTextarea.addEventListener('input', () => {
            const count = notesTextarea.value.length;
            charCount.textContent = `${count} حرف`;
            
            // Auto-save after 2 seconds of no typing
            clearTimeout(autoSaveTimer);
            updateSaveStatus('saving', 'جاري الحفظ...');
            autoSaveTimer = setTimeout(() => {
                saveNotes(true);
            }, 2000);
        });

        // Update save status
        function updateSaveStatus(status, text) {
            saveStatus.className = 'save-status ' + status;
            saveStatusText.textContent = text;
        }

        // Save notes to Firebase
        async function saveNotes(isAutoSave = false) {
            if (!currentUser || !videoId) return;
            
            try {
                if (!isAutoSave) {
                    updateSaveStatus('saving', 'جاري الحفظ...');
                }
                
                const notesRef = doc(db, 'videoNotes', `${currentUser.uid}_${videoId}`);
                await setDoc(notesRef, {
                    userId: currentUser.uid,
                    videoId: videoId,
                    videoTitle: currentVideoData?.title || '',
                    notes: notesTextarea.value,
                    updatedAt: serverTimestamp(),
                    createdAt: serverTimestamp()
                }, { merge: true });
                
                updateSaveStatus('saved', 'تم الحفظ ✓');
                
                if (!isAutoSave) {
                    // Show success message briefly
                    setTimeout(() => {
                        updateSaveStatus('', 'محفوظ');
                    }, 2000);
                }
            } catch (error) {
                console.error('Error saving notes:', error);
                updateSaveStatus('error', 'خطأ في الحفظ');
            }
        }

        // Load existing notes
        async function loadNotes() {
            if (!currentUser || !videoId) return;
            
            try {
                const notesRef = doc(db, 'videoNotes', `${currentUser.uid}_${videoId}`);
                const notesDoc = await getDoc(notesRef);
                
                if (notesDoc.exists()) {
                    const data = notesDoc.data();
                    notesTextarea.value = data.notes || '';
                    charCount.textContent = `${notesTextarea.value.length} حرف`;
                }
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        // Clear notes
        clearNotesBtn.addEventListener('click', () => {
            if (confirm('هل أنت متأكد من مسح جميع الملاحظات؟')) {
                notesTextarea.value = '';
                charCount.textContent = '0 حرف';
                saveNotes();
            }
        });

        // Manual save
        saveNotesBtn.addEventListener('click', () => {
            saveNotes(false);
        });

        // Track video watch progress
        async function trackVideoWatch(videoData) {
            if (!currentUser || hasTrackedView) return;
            
            try {
                const watchRef = doc(db, 'videoWatches', `${currentUser.uid}_${videoId}`);
                await setDoc(watchRef, {
                    userId: currentUser.uid,
                    videoId: videoId,
                    videoTitle: videoData.title,
                    watchedAt: serverTimestamp(),
                    completed: true,
                    duration: videoData.duration || 0
                }, { merge: true });
                
                // Increment video views
                const videoRef = doc(db, 'videos', videoId);
                await updateDoc(videoRef, {
                    views: increment(1)
                });
                
                hasTrackedView = true;
                console.log('✅ Video watch tracked');
            } catch (error) {
                console.error('Error tracking video watch:', error);
            }
        }

        // Track video completion when user watches significant portion
        function setupVideoTracking(videoData) {
            videoElement = document.querySelector('video');
            if (!videoElement) return;

            watchStartTime = Date.now();

            videoElement.addEventListener('play', () => {
                watchStartTime = Date.now();
            });

            videoElement.addEventListener('pause', () => {
                if (watchStartTime) {
                    totalWatchTime += (Date.now() - watchStartTime) / 1000;
                    watchStartTime = null;
                }
            });

            videoElement.addEventListener('ended', async () => {
                await trackVideoWatch(videoData);
            });

            videoElement.addEventListener('timeupdate', async () => {
                if (!videoElement.duration) return;
                
                const watchedPercentage = (videoElement.currentTime / videoElement.duration) * 100;
                if (watchedPercentage >= 80 && !hasTrackedView) {
                    await trackVideoWatch(videoData);
                }
            });

            window.addEventListener('beforeunload', async () => {
                if (watchStartTime) {
                    totalWatchTime += (Date.now() - watchStartTime) / 1000;
                }
                
                const videoDuration = (videoData.duration || 0) * 60;
                if (videoDuration > 0 && totalWatchTime >= videoDuration * 0.8) {
                    await trackVideoWatch(videoData);
                }
                
                // Save notes before leaving
                if (notesTextarea.value.trim()) {
                    await saveNotes(true);
                }
            });
        }

        async function loadVideo() {
            if (!videoId) {
                alert('لم يتم تحديد الفيديو');
                window.location.href = '/public/pages/videos.html';
                return;
            }

            try {
                const videoDoc = await getDoc(doc(db, 'videos', videoId));
                if (!videoDoc.exists()) {
                    alert('الفيديو غير موجود');
                    window.location.href = '/public/pages/videos.html';
                    return;
                }

                const video = videoDoc.data();
                currentVideoData = video;
                
                document.getElementById('videoTitle').textContent = video.title;
                document.getElementById('videoDuration').textContent = `⏱️ ${video.duration || 0} دقيقة`;
                document.getElementById('videoSource').textContent = `📹 ${video.source === 'youtube' ? 'YouTube' : 'مرفوع'}`;
                document.getElementById('videoViews').textContent = `👁️ ${video.views || 0} مشاهدة`;
                document.getElementById('videoDescription').textContent = video.notes || 'لا يوجد وصف';

                const videoPlayer = document.getElementById('videoPlayer');
                if (video.source === 'youtube') {
                    const videoIdMatch = video.videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
                    if (videoIdMatch && videoIdMatch[1]) {
                        videoPlayer.innerHTML = `<iframe id="youtubePlayer" src="https://www.youtube.com/embed/${videoIdMatch[1]}?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                        
                        setTimeout(async () => {
                            await trackVideoWatch(video);
                        }, 30000);
                    } else {
                        videoPlayer.innerHTML = '<p style="text-align: center; padding: 2rem;">رابط الفيديو غير صحيح</p>';
                    }
                } else {
                    videoPlayer.innerHTML = `<video controls style="width: 100%; height: 100%;"><source src="${video.videoUrl}" type="video/mp4">متصفحك لا يدعم تشغيل الفيديو</video>`;
                    
                    setTimeout(() => {
                        setupVideoTracking(video);
                    }, 500);
                }
                
                // Load user's notes for this video
                await loadNotes();
                
            } catch (error) {
                console.error('Error loading video:', error);
                alert('خطأ في تحميل الفيديو');
                window.location.href = '/public/pages/videos.html';
            }
        }

        // Wait for auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadVideo();
            } else {
                const storedEmail = localStorage.getItem('currentUserEmail');
                if (storedEmail) {
                    currentUser = { uid: 'local-' + storedEmail.split('@')[0], email: storedEmail };
                    loadVideo();
                } else {
                    alert('يجب تسجيل الدخول لمشاهدة الفيديو');
                    window.location.href = '/public/pages/login.html';
                }
            }
        });
    </script>
</body>
</html>
