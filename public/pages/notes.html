    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .notes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .notes-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 100px;
        }

        .notes-header h1 {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .notes-header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .notes-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .filter-select {
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .notes-grid {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .note-card {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .note-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .note-priority {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .priority-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fcd34d;
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .note-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .note-title {
            font-size: 1.5rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }

        .note-content {
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .note-teacher {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .note-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="sr-only">تخطى إلى المحتوى الرئيسي</a>
    <div id="navbar-placeholder"></div>

    <main id="main-content" role="main">
        <div class="notes-container">
            <div class="notes-header">
                <h1>الملاحظات</h1>
                <p>تابع ملاحظات وتوجيهات المدرس</p>
            </div>

            <div class="notes-filters">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="ابحث في الملاحظات..."
                        aria-label="البحث في الملاحظات"
                    >
                </div>
                <select id="priorityFilter" class="filter-select" aria-label="تصفية حسب الأولوية">
                    <option value="all">الكل</option>
                    <option value="high">عالية</option>
                    <option value="medium">متوسطة</option>
                    <option value="low">منخفضة</option>
                </select>
            </div>

            <div class="notes-grid" id="notesGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <h3>لا توجد ملاحظات متاحة</h3>
                    <p>سيتم إضافة المحتوى قريباً</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAU0CCiQNrPEYpTNU4rAwmOmPUZnjb2FoU",
            authDomain: "a-platform-for-learning.firebaseapp.com",
            projectId: "a-platform-for-learning",
            storageBucket: "a-platform-for-learning.firebasestorage.app",
            messagingSenderId: "764579707883",
            appId: "1:764579707883:web:5456e2348354cc58fab7ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allNotes = [];
        const notesGrid = document.getElementById('notesGrid');
        const searchInput = document.getElementById('searchInput');
        const priorityFilter = document.getElementById('priorityFilter');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                notesGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; background: rgba(239, 68, 68, 0.1); border: 2px solid rgba(239, 68, 68, 0.3); border-radius: 16px;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">🔒</span>
                        <h3 style="color: #f87171; margin-bottom: 1rem;">يجب تسجيل الدخول</h3>
                        <p style="color: #94a3b8; margin-bottom: 1.5rem;">يجب تسجيل الدخول لمشاهدة الملاحظات</p>
                        <a href="login.html" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; text-decoration: none; border-radius: 12px;">تسجيل الدخول</a>
                    </div>
                `;
                return;
            }

            await loadNotes();
        });

        async function loadNotes() {
            try {
                notesGrid.innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">جاري تحميل الملاحظات...</div>';
                
                const notesQuery = query(collection(db, 'notes'), orderBy('createdAt', 'desc'));
                const notesSnapshot = await getDocs(notesQuery);
                
                allNotes = notesSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Loaded notes from Firebase:', allNotes.length);
                displayNotes(allNotes);
            } catch (error) {
                console.error('Error loading notes:', error);
                notesGrid.innerHTML = `
                    <div style="text-align: center; padding: 3rem; background: rgba(239, 68, 68, 0.1); border: 2px solid rgba(239, 68, 68, 0.3); border-radius: 16px;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">⚠️</span>
                        <h3 style="color: #f87171; margin-bottom: 1rem;">خطأ في تحميل الملاحظات</h3>
                        <p style="color: #94a3b8;">${error.message}</p>
                    </div>
                `;
            }
        }

        function displayNotes(notes) {
            if (notes.length === 0) {
                notesGrid.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #94a3b8;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 1rem;">📝</span>
                        <h3>لا توجد ملاحظات متاحة</h3>
                        <p>سيتم إضافة المحتوى قريباً</p>
                    </div>
                `;
                return;
            }

            const categoryLabels = {
                'general': 'عام',
                'important': 'مهم',
                'exam': 'متعلق بالامتحان'
            };

            const priorityClasses = {
                'general': 'priority-low',
                'important': 'priority-medium',
                'exam': 'priority-high'
            };

            notesGrid.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <span class="note-priority ${priorityClasses[note.category] || 'priority-low'}">
                            ${categoryLabels[note.category] || 'عام'}
                        </span>
                        <span class="note-date">${new Date(note.createdAt).toLocaleDateString('ar-EG')}</span>
                    </div>
                    <h3 class="note-title">${note.title}</h3>
                    <p class="note-content">${note.content}</p>
                </div>
            `).join('');
        }

        // Search and Filter
        if (searchInput) {
            searchInput.addEventListener('input', filterNotes);
        }
        
        if (priorityFilter) {
            priorityFilter.addEventListener('change', filterNotes);
        }

        function filterNotes() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = priorityFilter.value;
            
            let filtered = allNotes;
            
            if (searchTerm) {
                filtered = filtered.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            
            if (category && category !== 'all') {
                filtered = filtered.filter(note => note.category === category);
            }
            
            displayNotes(filtered);
        }
    </script>

    <!-- Mobile Menu Script -->
    <script src="../assets/js/mobile-menu.js"></script>
